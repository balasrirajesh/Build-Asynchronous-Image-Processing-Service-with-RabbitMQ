

services:
  api-service:
    build:
      context: .
      dockerfile: ./api-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOST: database
      DB_NAME: image_processor_db
      DB_USER: user
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    volumes:
      - ./tests:/app/tests
      - ./processed_images:/app/processed_images
    depends_on:
      rabbitmq:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-service:
    build:
      context: .
      dockerfile: ./worker-service/Dockerfile
    environment:
      DB_HOST: database
      DB_NAME: image_processor_db
      DB_USER: user
      DB_PASSWORD: password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      PROCESSED_IMAGES_DIR: /app/processed_images
    volumes:
      - ./processed_images:/app/processed_images
      - ./tests:/app/tests
    depends_on:
      rabbitmq:
        condition: service_healthy
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f worker.py || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: image_processor_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d image_processor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
